<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhập thông tin người dùng</title>
  </head>
  <body>
    <form action="Bai4-config.php" method="post">
      <fieldset>
        <legend>Enter your information</legend>
        <table>
          <tr>
            <td>Họ tên:</td>
            <td><input type="text" name="hoTen" required /></td>
          </tr>
          <tr>
            <td>Địa chỉ:</td>
            <td><input type="text" name="diaChi" required /></td>
          </tr>
          <tr>
            <td>Số điện thoại:</td>
            <td>
              <input type="text" name="soDienThoai" required pattern="[0-9]*" />
            </td>
          </tr>
          <tr>
            <td>Giới tính:</td>
            <td>
              <input type="radio" name="gioiTinh" value="Nam" required /> Nam
              <input type="radio" name="gioiTinh" value="Nữ" /> Nữ
            </td>
          </tr>
          <tr>
            <td>Quốc tịch</td>
            <td>
              <select name="quocTich" required>
                <option value="Việt Nam">Việt Nam</option>
                <option value="Hoa Kỳ">Hoa Kỳ</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Các môn đã học:</td>
            <td>
              <input type="checkbox" name="monHoc[]" value="PHP & MySQL" /> PHP
              & MySQL <input type="checkbox" name="monHoc[]" value="C #" /> C#
              <input type="checkbox" name="monHoc[]" value="XML" /> XML
              <input type="checkbox" name="monHoc[]" value="Python" /> Python
            </td>
          </tr>
          <tr>
            <td>Ghi chú:</td>
            <td>
              <textarea name="ghiChu" cols="30" rows="10" required></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <input type="submit" value="Gửi" />
              <input type="reset" value="Hủy" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
