<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhập thông tin</title>
  </head>
  <body>
    <form action="xulyThongtin.php" name="nhapThongTin" method="post">
      <fieldset>
        <legend>Enter your information</legend>
        <table>
          <tr>
            <td>Họ tên:</td>
            <td><input type="text" name="hoTen" /></td>
          </tr>
          <tr>
            <td>Địa chỉ:</td>
            <td><input type="text" name="diaChi" /></td>
          </tr>
          <tr>
            <td>Số điện thoại:</td>
            <td><input type="text" name="soDienThoai" /></td>
          </tr>
          <tr>
            <td>Giới tính:</td>
            <td>
              <input type="radio" name="gioiTinh" value="Nam" /> Nam
              <input type="radio" name="gioiTinh" value="Nữ" /> Nữ
            </td>
          </tr>
          <tr>
            <td>Quốc tịch:</td>
            <td>
              <select name="quocTich">
                <option value="Việt Nam">Việt Nam</option>
                <option value="Mỹ">Mỹ</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Các môn đã học:</td>
            <td>
              <input type="checkbox" name="php-mySQL" value="PHP & MySQL" /> PHP
              & MySQL <input type="checkbox" name="Csharp" value="C#" /> C#
              <input type="checkbox" name="XML" value="XML" /> XML
              <input type="checkbox" name="Python" value="Python" /> Python
            </td>
          </tr>
          <tr>
            <td>Ghi chú:</td>
            <td>
              <textarea name="ghiChu" cols="30" rows="10"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Gửi" />
              <input type="reset" value="Hủy" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
